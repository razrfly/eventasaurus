<!DOCTYPE html>
<html>
<head>
  <title>Test Simplified Google Places Autocomplete</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-z7uJJKYj-lf3DGPYfIqIJzbQcI0MrVo&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-section {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Simplified Google Places Autocomplete Test</h1>
  
  <div class="test-section">
    <h2>Test 1: Place Search (Restaurants, Venues)</h2>
    <input type="text" id="place-input" placeholder="Search for a restaurant or venue...">
    <div id="place-result" class="result"></div>
  </div>
  
  <div class="test-section">
    <h2>Test 2: City Search</h2>
    <input type="text" id="city-input" placeholder="Search for a city...">
    <div id="city-result" class="result"></div>
  </div>
  
  <div class="test-section">
    <h2>Test 3: Region/State Search</h2>
    <input type="text" id="region-input" placeholder="Search for a state or region...">
    <div id="region-result" class="result"></div>
  </div>
  
  <div class="test-section">
    <h2>Test 4: Country Search</h2>
    <input type="text" id="country-input" placeholder="Search for a country...">
    <div id="country-result" class="result"></div>
  </div>

  <script>
    // Helper function to create autocomplete with specific types
    function setupAutocomplete(inputId, types, resultId) {
      const input = document.getElementById(inputId);
      const resultDiv = document.getElementById(resultId);
      
      const options = {
        fields: ['place_id', 'name', 'formatted_address', 'geometry', 
                 'address_components', 'rating', 'price_level', 'photos', 'types']
      };
      
      if (types && types.length > 0) {
        options.types = types;
      }
      
      const autocomplete = new google.maps.places.Autocomplete(input, options);
      
      autocomplete.addListener('place_changed', function() {
        const place = autocomplete.getPlace();
        
        if (!place.geometry) {
          resultDiv.innerHTML = '<span class="error">No valid place selected</span>';
          return;
        }
        
        // Extract location components
        let city = '', state = '', country = '';
        if (place.address_components) {
          for (const component of place.address_components) {
            if (component.types.includes('locality')) {
              city = component.long_name;
            } else if (component.types.includes('administrative_area_level_1')) {
              state = component.long_name;
            } else if (component.types.includes('country')) {
              country = component.long_name;
            }
          }
        }
        
        // Build result display
        const result = {
          name: place.name,
          formatted_address: place.formatted_address,
          place_id: place.place_id,
          city: city,
          state: state,
          country: country,
          lat: place.geometry.location.lat(),
          lng: place.geometry.location.lng(),
          rating: place.rating || 'N/A',
          price_level: place.price_level || 'N/A',
          types: place.types ? place.types.join(', ') : 'N/A'
        };
        
        resultDiv.innerHTML = '<span class="success">âœ“ Place selected successfully!</span>\n\n' + 
                              JSON.stringify(result, null, 2);
      });
      
      return autocomplete;
    }
    
    // Initialize all test autocompletes
    window.addEventListener('load', function() {
      // Test 1: Places (restaurants, venues)
      setupAutocomplete('place-input', ['establishment'], 'place-result');
      
      // Test 2: Cities
      setupAutocomplete('city-input', ['(cities)'], 'city-result');
      
      // Test 3: Regions/States
      setupAutocomplete('region-input', ['administrative_area_level_1'], 'region-result');
      
      // Test 4: Countries
      setupAutocomplete('country-input', ['country'], 'country-result');
      
      console.log('All autocompletes initialized successfully!');
    });
  </script>
</body>
</html>
