# Waw4Free Category Configuration
# Defines which categories to scrape from waw4free.pl
# Each category corresponds to a URL: /warszawa-darmowe-{category}
#
# Source: https://waw4free.pl/
# Format: List of Polish category slugs used in URLs
#
# Example URLs:
#   - https://waw4free.pl/warszawa-darmowe-koncerty
#   - https://waw4free.pl/warszawa-darmowe-warsztaty
#   - https://waw4free.pl/warszawa-darmowe-wystawy

categories:
  - slug: koncerty
    name_pl: Koncerty
    name_en: Concerts
    description: "Music concerts and live performances"

  - slug: warsztaty
    name_pl: Warsztaty
    name_en: Workshops
    description: "Educational workshops and hands-on activities"

  - slug: wystawy
    name_pl: Wystawy
    name_en: Exhibitions
    description: "Art exhibitions and gallery shows"

  - slug: teatr
    name_pl: Teatr
    name_en: Theatre
    description: "Theatre performances and dramatic arts"

  - slug: sport
    name_pl: Sport
    name_en: Sports
    description: "Sports events and activities"

  - slug: dla-dzieci
    name_pl: Dla Dzieci
    name_en: For Children
    description: "Family-friendly and children's events"

  - slug: festiwale
    name_pl: Festiwale
    name_en: Festivals
    description: "Festivals and multi-day events"

  - slug: inne
    name_pl: Inne
    name_en: Other
    description: "Miscellaneous events not fitting other categories"
