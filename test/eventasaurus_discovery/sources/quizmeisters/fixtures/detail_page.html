<!DOCTYPE html>
<html>
<head>
  <title>The Library Bar - Quizmeisters Trivia</title>
</head>
<body>
  <div class="venue-hero">
    <img class="venue-photo" src="https://uploads-ssl.webflow.com/images/library-bar-hero.jpg" alt="The Library Bar">
  </div>

  <div class="venue-block">
    <h1 class="venue-name">The Library Bar</h1>
    <p class="paragraph">555-123-4567</p>
    <p class="paragraph">123 Main St, Brooklyn, NY 11201</p>

  </div>

  <div class="icon-block">
    <a href="https://librarybar.com">
      <img alt="website icon" src="/icons/website.svg">
    </a>
    <a href="https://facebook.com/librarybar">
      <img alt="facebook icon" src="/icons/facebook.svg">
    </a>
    <a href="https://instagram.com/librarybar">
      <img alt="instagram icon" src="/icons/instagram.svg">
    </a>

</html>
