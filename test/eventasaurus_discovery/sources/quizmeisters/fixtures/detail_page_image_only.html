<!DOCTYPE html>
<html>
<head>
  <title>Downtown Pub - Quizmeisters Trivia</title>
</head>
<body>
  <div class="venue-hero">
    <img class="venue-photo" src="https://uploads-ssl.webflow.com/images/downtown-pub-hero.jpg" alt="Downtown Pub">
  </div>

  <div class="venue-block">
    <h1 class="venue-name">Downtown Pub</h1>
    <p class="paragraph">789 Elm Street, Austin, TX 78701</p>
  </div>

  <div class="venue-description trivia-generic w-richtext">
    <p>Join us for weekly trivia night!</p>
  </div>

  <div class="host-info">
    <img class="host-image" src="https://uploads-ssl.webflow.com/host-images/trivia-host-profile.jpg" alt="Trivia Host">
    <img class="host-image placeholder w-condition-invisible" src="/placeholder.jpg" alt="Placeholder">
  </div>

  <div class="icon-block">
    <a href="https://facebook.com/downtownpub">
      <img alt="facebook icon" src="/icons/facebook.svg">
    </a>
  </div>
</body>
</html>
