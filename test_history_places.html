<!DOCTYPE html>
<html>
<head>
  <title>Test History Places Autocomplete</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-z7uJJKYj-lf3DGPYfIqIJzbQcI0MrVo&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-section {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .place-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .place-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    .place-address {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .rating {
      display: inline-block;
      padding: 2px 8px;
      background: #ffc107;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>History Places Autocomplete Test</h1>
  <p>Testing native Google Places autocomplete for place history tracking (restaurants, venues, etc.)</p>
  
  <div class="test-section">
    <h2>Place Search (for History) - Unified Approach</h2>
    <input type="text" id="place-input" placeholder="Search for a restaurant, venue, or any place...">
    <div id="place-result"></div>
    <p style="margin-top: 10px; color: #666; font-size: 14px;">
      Now using the same logic as polls - searches all establishments including restaurants, cafes, bars, venues, etc.
    </p>
  </div>

  <script>
    // Simulated hook behavior for place history (unified approach)
    function setupHistoryAutocomplete(inputId, resultId) {
      const input = document.getElementById(inputId);
      const resultDiv = document.getElementById(resultId);
      
      // Configure same as polls - all establishments
      const options = {
        types: ['establishment'], // Includes restaurants, cafes, bars, venues, etc.
        fields: [
          'place_id',
          'name',
          'formatted_address',
          'geometry',
          'rating',
          'price_level',
          'website',
          'formatted_phone_number',
          'photos',
          'types'
        ]
      };
      
      const autocomplete = new google.maps.places.Autocomplete(input, options);
      
      autocomplete.addListener('place_changed', function() {
        const place = autocomplete.getPlace();
        
        if (!place.geometry) {
          resultDiv.innerHTML = '<span style="color: red;">Please select a valid place from the dropdown</span>';
          return;
        }
        
        // Extract place data (matching our hook structure)
        const placeData = {
          id: place.place_id,
          title: place.name,
          metadata: {
            address: place.formatted_address || '',
            rating: place.rating || null,
            price_level: place.price_level || null,
            phone: place.formatted_phone_number || '',
            website: place.website || '',
            place_id: place.place_id,
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng(),
            photos: place.photos?.slice(0, 1).map(p => p.getUrl({maxWidth: 400}))[0] || null
          }
        };
        
        // Display the selected place
        let html = '<div class="place-card">';
        html += '<div class="success">✓ Place selected successfully!</div>';
        html += '<div class="place-title">' + placeData.title + '</div>';
        html += '<div class="place-address">' + placeData.metadata.address + '</div>';
        
        if (placeData.metadata.rating) {
          html += '<span class="rating">★ ' + placeData.metadata.rating + '</span> ';
        }
        
        if (placeData.metadata.price_level) {
          const price = '$'.repeat(placeData.metadata.price_level);
          html += '<span style="color: #666;">' + price + '</span> ';
        }
        
        if (placeData.metadata.photos) {
          html += '<div style="margin-top: 10px;"><img src="' + placeData.metadata.photos + '" style="width: 200px; border-radius: 4px;"></div>';
        }
        
        html += '</div>';
        html += '<div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 4px; font-family: monospace; font-size: 12px;">';
        html += 'Data that would be sent to LiveView:\n' + JSON.stringify(placeData, null, 2);
        html += '</div>';
        
        resultDiv.innerHTML = html;
        
        // Simulate what the hook does
        console.log('Would push to LiveView:', {
          event: 'place_selected',
          place: placeData
        });
        
        // Clear input (like the hook does)
        input.value = '';
      });
    }
    
    // Initialize autocomplete when page loads
    window.addEventListener('load', function() {
      setupHistoryAutocomplete('place-input', 'place-result');
      
      console.log('Unified place history autocomplete initialized successfully!');
    });
  </script>
</body>
</html>
